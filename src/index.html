<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSE Landing Page</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="grid__container">
        <section class="header__top">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Bose logo"
          >

          <div class="icons-right">
            <a class="header__contact" href="tel:+1 234 555 55 55"></a>
            <label class="header__menu">
              <input
                class="header__menu-toggler"
                type="checkbox"
                name="menu"
                id="menu"
              >
            </label>
          </div>
        </section>

        <h1 class="header__title">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>

    <nav class="nav page__nav">
      <div class="grid__container">
        <section class="nav__top">
          <img
            class="nav__logo"
            src="./images/logo.svg"
            alt="Bose logo"
          >

          <label class="nav__menu">
            <input
              class="nav__menu-toggler nav__menu-toggler--close"
              type="checkbox"
              name="nav-menu"
              id="nav-menu"
            >
          </label>
        </section>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="/" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">Gallery</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">Testimonials</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">Contacts</a>
          </li>
        </ul>

        <p class="nav__phone-number">
          +1 234 555-55-55
        </p>

        <a href="tel:+1 234 555-55-55" class="nav__cta-button">call to order</a>
      </div>
    </nav>
  </body>
</html>
